<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registration</title>
    <link href="../static/css/registrationCSS.css" th:href="@{resources/css/registrationCSS.css}" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${user}" method="post">
    	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		<label for="username">Username</label>:
		<input type="text" id="username" name="username" th:field="*{name}" placeholder="Enter a username" autofocus="autofocus" /> <br />
		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		<label for="password">Password</label>:
		<input type="password" id="password" name="password" placeholder="Enter a password" th:field="*{password}" /> <br />
		<p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
		<label for="confirmPassword">Confirm Password</label>:
		<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" th:field="*{passwordConfirm}"/> <br />
		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		<label for="email">Email</label>:
		<input type="text" id="email" name="email" placeholder="iaxcel@at.it" th:field="*{email}" /> <br />
		<button type="submit">Register</button>
    </form>
  </body>
</html>
